<ion-header>

  <ion-navbar>
    <ion-title>PagRepaso2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Volumen</ion-label>
        <ion-toggle [(ngModel)]= "Volumen" checked="false"></ion-toggle>
      </ion-item>
    <ion-list *ngIf = "Volumen">
        <ion-list-header>
          Volumen : {{volumen}}
        </ion-list-header>
        <ion-item>
            <ion-range [(ngModel)]="volumen">
              <ion-icon range-left small name="md-volume-mute"></ion-icon>
              <ion-icon range-right name="md-volume-up"></ion-icon>
            </ion-range>
        </ion-item>
    </ion-list>
    

</ion-content>
